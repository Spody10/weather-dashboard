<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="text-center bg-dark py-2 pl-md-5">
        <h1 class="text-light">Weather Dashboard</h1><span class="text-light px-2"></span>
    </header>
    <main class="py-3">
        <!--content wrapper-->
        <div class="col d-md-flex flex-md-row">
            <!--div/form/search history-->
            <div class="col-12 col-md-3 px-2">
                <!--city submis/search hist-->
                <form class="row mt-2 d-md-flex flex-md-col bg-light p-2" id="search-container">
                    <h2>Search for a City:</h2>
                    <input class="form-control col-9 mb-2" type="text" id="searchBar"
                        placeholder="Enter a city name"><button type="submit"
                        class="btn btn-primary bg-primary text-light border-0 ml-1 mb-2" id="searchBtn"><i
                            class="fa fa-search"></i></button>
                </form>
            </div>
            <!--div wrapper current/5day-->
            <div class="col-12 col-md-9">
                <!--container for current-->
                <div class="col-12 d-md-flex flex-md-row py-2 border border-black-50 bg-white mb-3">
                    <div class="card border-0">
                        <h2 id="location" class="overflow-hidden">Location (Date)</h2>
                        <p id="temperature">Temperature:</p>
                        <p id="humidity">Humidity:</p>
                        <p id="windspeed">Wind Speed:</p>
                        <p id="uv">UV Index:</p>
                    </div>
                </div>
                <h2>5-Day Forecast:</h2>
                <!--5day container-->
                <div class="col-12 d-md-flex flex-lg-row justify-content-between pt-md-3 text-light">
                    <!--Day +1-->
                    <div class="5day card bg-primary py-3 pl-2 pr-4 mb-3">
                        <h3 class="5day-date">Date</h3>
                        <p class="5day-condition"></p>
                        <p class="5day-temp">Temp:</p>
                        <p class="5day-hum">Hum: </p>
                    </div>
                    <!--Day +2-->
                    <div class="5day card bg-primary py-3 pl-2 pr-4 mb-3">
                        <h3 class="5day-date">Date</h3>
                        <p class="5day-condition"></p>
                        <p class="5day-temp">Temp:</p>
                        <p class="5day-hum">Hum: </p>
                    </div>
                    <!--Day +3-->
                    <div class="5day card bg-primary py-3 pl-2 pr-4 mb-3">
                        <h3 class="5day-date">Date</h3>
                        <p class="5day-condition"></p>
                        <p class="5day-temp">Temp:</p>
                        <p class="5day-hum">Hum: </p>
                    </div>
                    <!--Day +4-->
                    <div class="5day card bg-primary py-3 pl-2 pr-4 mb-3">
                        <h3 class="5day-date">Date</h3>
                        <p class="5day-condition"></p>
                        <p class="5day-temp">Temp:</p>
                        <p class="5day-hum">Hum: </p>
                    </div>
                    <!--Day +5-->
                    <div class="5day card bg-primary py-3 pl-2 pr-4 mb-3">
                        <h3 class="5day-date">Date</h3>
                        <p class="5day-condition"></p>
                        <p class="5day-temp">Temp:</p>
                        <p class="5day-hum">Hum: </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
